<md-sidenav-container class="demo-root" fullscreen>
    <md-sidenav #start>
        <md-nav-list>
            <a *ngFor="let navItem of navItems"
               md-list-item
               (click)="start.close()"
               [routerLink]="[navItem.route]">
                {{navItem.name}}
            </a>
        </md-nav-list>
        <button md-button (click)="start.close()">CLOSE</button>
    </md-sidenav>
    <div>
        <md-toolbar color="primary">
            <button md-icon-button (click)="start.open()">
                <md-icon class="md-24" >menu</md-icon>
            </button>
            <div class="demo-toolbar">
                <h1>Angular 2 Loki Express</h1>
                <button md-button routerLink="/dashboard" routerLinkActive="active">Dashboard</button>
                <button md-button routerLink="/class">Class</button>
            </div>
        </md-toolbar>

        <div #root="$implicit" dir="ltr" class="demo-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</md-sidenav-container>
