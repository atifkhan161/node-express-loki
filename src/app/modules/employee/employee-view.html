<h1>Employees</h1>
<a md-fab routerLink="/employee-add"><md-icon>Add</md-icon></a>
<md-card *ngFor="let emp of employees">
    <md-list >
        <md-icon md-list-avatar>Employee</md-icon>
        <h4 md-line>{{emp.name}}</h4>
        <p md-line> {{emp.id}} </p>
        <button md-raised-button (click)="delete(emp.id)">Delete</button>
    </md-list>
</md-card>
