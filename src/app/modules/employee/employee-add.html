<h1>Add new employee</h1>
<md-card>
    <form name="emp-form">
        <md-grid-list cols="1" rowHeight="100px">
            <md-grid-tile colspan="1">
                <md-input-container class="example-full-width">
                    <input mdInput placeholder="Employee Id" [(ngModel)]="employee.id" name="empid">
                </md-input-container>
            </md-grid-tile>
            <md-grid-tile colspan="1">
                <md-input-container class="example-full-width">
                    <input mdInput placeholder="Name" [(ngModel)]="employee.name" name="empname">
                </md-input-container>
            </md-grid-tile>
            <md-grid-tile colspan="1">
                <button md-raised-button (click)="save()">Add</button>
            </md-grid-tile>
        </md-grid-list>

    </form>
</md-card>
